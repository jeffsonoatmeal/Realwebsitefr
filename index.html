<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB PRAROZ</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fish-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 10; 
        }

        #movingImage {
            position: absolute; 
            width: 100px; 
            height: auto; 
        }

        #gameContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 20px;
            z-index: 20;
            text-align: center;
        }

        #gameTitle {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: lightgrey;
            font-size: 24px;
            cursor: pointer;
        }

        #winningVideo {
            display: none;
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%;
            height: 100%; 
            z-index: 30; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="logo.png">
            </div>
            <ul>
                <li class="active"><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Dessert</a></li>
                <li><a href="#">Appetizers</a></li>
                <li><a href="#">Pasta</a></li>
                <li><a href="#">Salad</a></li>
                <li><a href="#">Burger</a></li>
                <li><a href="#">Pizza</a></li>
                <li><a href="#"><i class="fa fa-caret-down"></i> More Recipes <i class="fa fa-caret-down"></i></a>
                    <div class="sub-menu">
                        <ul>
                            <li><a href="#">Cookies</a></li>
                            <li><a href="#">Sandwich</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="title">
            <h1>HOMIE RECIPES</h1>
        </div>
        <div class="button">
            <a href="#" class="btn">WATCH VIDEO</a>
            <a href="#" class="btn">BASIC SKILLS</a>
            <a href="#" class="btn">LEARN MORE</a>
        </div>
    </header>
    <div id="fish-container">
        <img id="movingImage" src="fish.png" onclick="showGame()" alt="Moving Fish" />
    </div>
    <div id="gameContainer">
        <div id="gameTitle">1v1</div>
        <div id="gameBoard">
            <div class="cell" onclick="playerMove(this, 0)"></div>
            <div class="cell" onclick="playerMove(this, 1)"></div>
            <div class="cell" onclick="playerMove(this, 2)"></div>
            <div class="cell" onclick="playerMove(this, 3)"></div>
            <div class="cell" onclick="playerMove(this, 4)"></div>
            <div class="cell" onclick="playerMove(this, 5)"></div>
            <div class="cell" onclick="playerMove(this, 6)"></div>
            <div class="cell" onclick="playerMove(this, 7)"></div>
            <div class="cell" onclick="playerMove(this, 8)"></div>
        </div>
    </div>
    <video id="winningVideo" src="rickroll.mp4" autoplay></video>
    <script>
        const video = document.getElementById('movingVideo');
        let positionX = Math.random() * window.innerWidth; 
        let positionY = Math.random() * window.innerHeight; 
        const speed = 0.5; 
        let targetX = positionX; 
        let targetY = positionY;
        video.style.left = positionX + 'px';
        video.style.top = positionY + 'px';

        function setRandomTarget() {
            
            targetX = Math.random() * (window.innerWidth - 100); 
            targetY = Math.random() * (window.innerHeight - 100); 
            setTimeout(setRandomTarget, 2000); 
        }
        setRandomTarget(); 

        function moveImage() {
            
            const deltaX = targetX - positionX;
            const deltaY = targetY - positionY;

            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance < speed) {
                positionX = targetX;
                positionY = targetY;
            } else {
               
                positionX += (deltaX / distance) * speed; 
                positionY += (deltaY / distance) * speed; 
            }
        
            image.style.left = positionX + 'px';
            image.style.top = positionY + 'px';

            requestAnimationFrame(moveImage); // loop
        }

        moveImage(); 

        function showGame() {
    document.getElementById('gameContainer').style.display = 'block';
    showFishClickedImage(); 
}


        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';

        function playerMove(cell, index) {
    if (board[index] === '') {
        cell.innerText = currentPlayer;
        board[index] = currentPlayer;
        if (checkWin(currentPlayer)) {
            showWinningVideo(); // code where wheb oplayer wins video shows
            resetGame();
        } else if (board.includes('')) {
            computerMove();
        }
    }
}

        function computerMove() {
            let emptyIndices = board.map((val, index) => val === '' ? index : null).filter(val => val !== null);
            let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            board[randomIndex] = 'O';
            document.querySelectorAll('.cell')[randomIndex].innerText = 'O';
            if (checkWin('O')) {
                alert('You lose! The fish disappears.');
                document.getElementById('movingImage').style.display = 'none';
                resetGame();
            }
        }

        function checkWin(player) {
            const winningCombinations = [ // tic tac toe ocmbination things
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                return combination.every(index => board[index] === player);
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = '';
            });
            document.getElementById('gameContainer').style.display = 'none';
        }
        
        function showWinningVideo() {
    const winningVideo = document.getElementById('winningVideo');
    winningVideo.style.display = 'block';
    winningVideo.play();
}
    </script>
</body>
</html>
